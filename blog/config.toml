base_url = "https://balssh.github.io"
theme = "anemone"
description = ""
compile_sass = false
minify_html = true
generate_feeds = true
default_language = "en"

taxonomies = [
    {name = "tags", feed = true},
]

build_search_index = true

[markdown]
render_emoji = true
external_links_target_blank = true
smart_punctuation = true
highlight_code = false
highlight_theme = "gruvbox-dark"

[slugify]
paths = "on"
taxonomies = "on"
anchors = "on"

[link_checker]
internal_level = "warn"

[extra]
author = "Balssh"
display_author = true

favicon = "favicon.ico"
image = ""

default_theme = "dark"
list_pages = false

header_nav = [
  { url = "/", name_en = "/home/"},
  { url = "/about", name_en = "/about/"},
  { url = "/journal", name_en = "/journal/"},
  { url = "/blog", name_en = "/blog/"}
]

